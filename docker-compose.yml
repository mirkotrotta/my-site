version: '3.8'

services:
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: runtime
    ports:
      - "8000:8000"
    environment:
      - FRONTEND_URL=http://frontend:4000
      - PYTHONUNBUFFERED=1
      - PORT=8000
    volumes:
      - ./backend:/app
      - /app/__pycache__
      - /app/env
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: runner
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_BASE_URL=http://api:8000
    depends_on:
      api:
        condition: service_healthy
    volumes:
      - ./frontend/public:/app/public
    restart: unless-stopped

networks:
  default:
    driver: bridge 